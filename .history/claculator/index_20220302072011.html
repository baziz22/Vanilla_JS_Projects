<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="display">
          <div id="equation">0</div>
          <div id="total">0</div>
          <div id="temp-result">0</div>
        </div>
        <div id="buttons">
          <div id="left-side">
            <button class="btn" all-clear>AC</button>
          <button class="btn last-entity-clear">C</button>
          <button class="btn operation">+/-</button>
          <button class="btn operation">%</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operation">/</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operation">*</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operation"">-</button>
          <button class="btn number" id="btn-0">0</button>
          <button class="btn number dot">.</button>
          <button class="btn operation">+</button>
          </div>

          <div id="right-side">
            <button class="btn" operation>DEL</button>
            <button class="btn" equal id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
